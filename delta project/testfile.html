<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<p id="demo"></p>

<script type="text/javascript">
	var count = 0 ;

	document.addEventListener("keydown" , function (e) {
		if (e.key == "w") {
			count++;
			document.getElementById("demo").innerHTML = count ;
		}
	}) ;
</script>

</body>
</html>
